<!DOCTYPE html>
<html lang="en">

<head>
  <title>SVG Demo </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <svg>
    <circle cx="69" cy="69" r="50" stroke="blue" fill="black" stroke-width="3"></circle>
    <rect x="50" y="50" height="50" width="50" fill="orange" stroke="white" stroke-width="3"></rect>
    <ellipse cx="30" cy="69" rx="30" ry="40" fill="purple" stroke="orange" stroke-width="2">
    </ellipse>
    <polygon points="200,10 250,190 160,210" fill="black"></polygon>
    <text x="20" y="25" fill="#FFD700" transform="rotate(30 20 100)">hello</text>
  </svg>
</body>

</html>
